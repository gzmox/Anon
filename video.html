<!-- video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    p {
      opacity: 0.9;
    }

    a.back {
      display: inline-block;
      margin-top: 2rem;
      color: #00f;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="player" allowfullscreen></iframe>
    <h1 id="title">Loading title...</h1>
    <p id="description">Loading description...</p>
    <a href="/" class="back">‚Üê Back to homepage</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");

    if (!videoId) {
      document.body.innerHTML = "<h1>Video not found</h1>";
    } else {
      document.getElementById("player").src = `https://inv.nadeko.net/embed/${videoId}`;

      fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("title").textContent = data.title || "Untitled";
          document.getElementById("description").textContent = data.description || "No description available.";
        });
    }
  </script>
</body>
</html>
