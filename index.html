<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer</title>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
    }

    input {
      background: var(--card);
      color: var(--text);
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .video-card {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-direction: row;
      align-items: center;
      transition: background 0.3s;
    }

    .video-card img {
      width: 120px;
      border-radius: 8px;
    }

    .video-info {
      flex-grow: 1;
    }

    .video-info h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    #search {
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .video-card {
        flex-direction: column;
        align-items: start;
      }

      .video-card img {
        width: 100%;
      }
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #323232;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    #backToTop {
      position: fixed;
      bottom: 40px;
      left: 30px;
      background: #28a745;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    .toggle-mode {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--text);
      background: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .floating-btn-group {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 1001;
    }

    #visitorCount {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--text);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ôî AnonZx</h1>
    </div>

    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." />
    <button onclick="uploadVideo()">Upload Video</button>

    <input type="text" id="search" placeholder="Search videos by title or description..." oninput="filterVideos()" />

    <div id="videoList">
      <h2>üì∫ Videos</h2>
    </div>
  </div>

  <!-- Floating Button Group (bottom-right) -->
  <div class="floating-btn-group">
    <a href="/settings.html" class="toggle-mode" title="Settings">‚öôÔ∏è</a>
    <button class="toggle-mode" onclick="toggleMode()" title="Toggle Light/Dark">üåì</button>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" onclick="scrollToTop()">‚Üë Top</button>

  <script>
    const BIN_ID = "684194ea8a456b7966a9ced1";
    const API_KEY = "$2a$10$f2z0PYYxfzeZrSzazT56I.ZoVOA0Puemv9KpqA/MbZMd7yz28gqnm";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let allVideos = [];

    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleMode() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    async function fetchVideos() {
      const res = await fetch(API_URL, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record;
    }

    async function saveVideos(list) {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(list)
      });
    }

    async function uploadVideo() {
      const input = document.getElementById("youtubeUrl");
      const url = input.value.trim();
      const id = extractVideoId(url);
      if (!id) return showToast("‚ùå Invalid YouTube URL");

      let videos = await fetchVideos();
      if (!videos.includes(url)) {
        videos.unshift(url);
        await saveVideos(videos);
        await loadAndRenderVideos();
        showToast("‚úÖ Video uploaded");
      } else {
        showToast("‚ö†Ô∏è Video already exists");
      }

      input.value = "";
    }

    async function getMeta(videoId) {
      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await res.json();
        return {
          title: data.title || "Unknown Title",
          description: data.description || "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      } catch {
        return {
          title: "Unknown Title",
          description: "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      }
    }

    async function loadAndRenderVideos() {
      const urls = await fetchVideos();
      allVideos = [];

      for (const url of urls) {
        const id = extractVideoId(url);
        if (!id) continue;
        const meta = await getMeta(id);
        allVideos.push({ id, url, ...meta });
      }

      renderVideos(allVideos);
    }

    function renderVideos(videos) {
      const container = document.getElementById("videoList");
      container.innerHTML = "<h2>üì∫ Videos</h2>";

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-card";
        div.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <iframe src="https://inv.nadeko.net/embed/${video.id}" frameborder="0" allowfullscreen style="width:100%;height:240px;margin-top:0.5rem;border-radius:0.5rem;"></iframe>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterVideos() {
      const search = document.getElementById("search").value.toLowerCase();
      const filtered = allVideos.filter(v =>
        v.title.toLowerCase().includes(search) ||
        v.description.toLowerCase().includes(search)
      );
      renderVideos(filtered);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener("scroll", () => {
      const btn = document.getElementById("backToTop");
      btn.style.display = window.scrollY > 300 ? "block" : "none";
    });

    // Apply saved background image
    const savedBg = localStorage.getItem("bgImage");
    if (savedBg) {
      document.body.style.backgroundImage = `url(${savedBg})`;
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
    }

    // Apply saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light");
    }

    loadAndRenderVideos();
  </script>
</body>
</html>
