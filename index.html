  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
    }

    input {
      background: var(--card);
      color: var(--text);
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #search {
      margin-bottom: 1rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .video-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-info {
      padding: 0.8rem;
    }

    .video-info h3 {
      font-size: 1rem;
      margin: 0 0 0.4rem;
      font-weight: bold;
    }

    .video-info p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin: 0.3rem 0;
    }

    iframe {
      width: 100%;
      height: 240px;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #323232;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
      cursor: pointer;
    }

    .toast.show {
      opacity: 1;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #800000;
      color: white;
      padding: 0.4rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    .toggle-mode {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--text);
      background: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .floating-btn-group {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 1001;
    }

    .my-uploads-btn {
      background: #007bff;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }

    .load-more-container {
      text-align: center;
      margin-top: 2rem;
    }

    /* Loading Spinner */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #666;
      border-top: 6px solid var(--text);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

    </div>

    <button onclick="uploadVideo()">Upload Video</button>

    </div>

    const BIN_ID = "684194ea8a456b7966a9ced1";
    const API_KEY = "$2a$10$f2z0PYYxfzeZrSzazT56I.ZoVOA0Puemv9KpqA/MbZMd7yz28gqnm";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let allVideos = [];
    let displayCount = 15;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleMode() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    function showToast(message, scrollToId = null) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");

      if (scrollToId) {
        toast.onclick = () => {
          const el = document.querySelector(scrollToId);
          if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
        };
      }

      setTimeout(() => {
        toast.classList.remove("show");
        toast.onclick = null;
      }, 3000);
    }

    async function fetchVideos() {
      const res = await fetch(API_URL, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record;
    }

    async function saveVideos(list) {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(list)
      });
    }

    async function uploadVideo() {
      const input = document.getElementById("youtubeUrl");
      const url = input.value.trim();
      const id = extractVideoId(url);
      if (!id) return showToast("‚ùå Invalid YouTube URL");

      let videos = await fetchVideos();
      if (!videos.includes(url)) {
        videos.unshift(url);
        await saveVideos(videos);
        await loadAndRenderVideos();
        showToast("‚úÖ Video uploaded", `#video-${id}`);
      } else {
        showToast("‚ö†Ô∏è Video already exists");
      }

      let uploads = JSON.parse(localStorage.getItem("myUploads") || "[]");
      if (!uploads.includes(id)) {
        uploads.push(id);
        localStorage.setItem("myUploads", JSON.stringify(uploads));
      }

      input.value = "";
    }

    async function getMeta(videoId) {
      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await res.json();
        return {
          title: data.title || "Unknown Title",
          description: data.description || "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      } catch {
        return {
          title: "Unknown Title",
          description: "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      }
    }

    async function loadAndRenderVideos() {
      document.getElementById("loader").style.display = "flex";
      const urls = await fetchVideos();
      allVideos = [];

      for (const url of urls) {
        const id = extractVideoId(url);
        if (!id) continue;
        const meta = await getMeta(id);
        allVideos.push({ id, url, ...meta });
      }

      displayCount = 15;
      renderVideos(allVideos);
      document.getElementById("loader").style.display = "none";
    }

    function renderVideos(videos, reset = true) {
      const container = document.getElementById("videoGrid");
      if (reset) container.innerHTML = "";

      const toDisplay = videos.slice(0, displayCount);
      toDisplay.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.id = `video-${video.id}`;
        card.innerHTML = `
          <a href="video.html?id=${video.id}" style="text-decoration: none; color: inherit;">
            <div class="video-info">
              <h3>${video.title}</h3>
              <p>${video.description}</p>
              <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" style="width:100%; border-radius: 8px; margin-top: 0.5rem;">
            </div>
          </a>
        `;
        container.appendChild(card);
      });

      const btn = document.getElementById("loadMoreBtn");
      btn.style.display = displayCount >= videos.length ? "none" : "block";
    }

    function loadMoreVideos() {
      displayCount += 15;
      renderVideos(allVideos);
    }

    function filterVideos() {
      const search = document.getElementById("search").value.toLowerCase();
      const filtered = allVideos.filter(v =>
        v.title.toLowerCase().includes(search) ||
        v.description.toLowerCase().includes(search)
      );
      displayCount = filtered.length;
      renderVideos(filtered);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener("scroll", () => {
      const btn = document.getElementById("backToTop");
      const atBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 10;
      btn.style.display = atBottom ? "block" : "none";
    });

    const savedBg = localStorage.getItem("bgImage");
    if (savedBg) {
      document.body.style.backgroundImage = `url(${savedBg})`;
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
