<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer</title>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
    }

    input {
      background: var(--card);
      color: var(--text);
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-mode {
      cursor: pointer;
      background: none;
      border: 2px solid var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: var(--text);
    }

    .video-card {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-direction: row;
      align-items: center;
      transition: background 0.3s;
    }

    .video-card img {
      width: 120px;
      border-radius: 8px;
    }

    .video-info {
      flex-grow: 1;
    }

    .video-info h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    #search {
      margin-bottom: 1rem;
    }

    #dropZone {
      border: 2px dashed var(--text);
      padding: 1rem;
      text-align: center;
      margin: 1rem 0;
      border-radius: 10px;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .video-card {
        flex-direction: column;
        align-items: start;
      }

      .video-card img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> ‚ôî AnonZx </h1>
      <button class="toggle-mode" onclick="toggleMode()">üåì</button>
    </div>

    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." />
    <button onclick="uploadVideo()">Upload Video</button>

    <div id="dropZone">üì• Drag & Drop a YouTube URL here</div>

    <input type="text" id="search" placeholder="Search videos..." oninput="filterVideos()" />
    <button onclick="playRandomYouTube()">üé≤ Random YouTube Video</button>

    <div id="videoList"><h2>üì∫ Videos</h2></div>
    <button id="loadMoreBtn" onclick="loadMore()">‚¨áÔ∏è Load More</button>
  </div>

  <script>
    const BIN_ID = "684194ea8a456b7966a9ced1";
    const API_KEY = "$2a$10$f2z0PYYxfzeZrSzazT56I.ZoVOA0Puemv9KpqA/MbZMd7yz28gqnm";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let allVideos = [];
    let currentIndex = 0;
    const pageSize = 5;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    async function fetchVideos() {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      const data = await res.json();
      return data.record || [];
    }

    async function saveVideos(list) {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(list)
      });
    }

    async function uploadVideo(url = null) {
      const input = document.getElementById("youtubeUrl");
      const link = url || input.value.trim();
      const id = extractVideoId(link);
      if (!id) return alert("Invalid YouTube URL");

      let videos = await fetchVideos();
      if (!videos.includes(link)) {
        videos.unshift(link);
        await saveVideos(videos);
        await loadAndRenderVideos();
      }

      input.value = "";
    }

    async function getMeta(videoId) {
      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await res.json();
        return {
          title: data.title || "Unknown Title",
          description: data.description || "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      } catch {
        return {
          title: "Unknown Title",
          description: "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      }
    }

    async function loadAndRenderVideos() {
      const urls = await fetchVideos();
      allVideos = [];

      for (const url of urls) {
        const id = extractVideoId(url);
        if (!id) continue;
        const meta = await getMeta(id);
        allVideos.push({ id, url, ...meta });
      }

      currentIndex = 0;
      renderVideos(allVideos.slice(0, pageSize));
    }

    function renderVideos(videos, append = false) {
      const container = document.getElementById("videoList");
      if (!append) container.innerHTML = "<h2>üì∫ Videos</h2>";

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-card";
        div.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <iframe src="https://inv.nadeko.net/embed/${video.id}" frameborder="0" allowfullscreen 
              style="width:100%;height:240px;margin-top:0.5rem;border-radius:0.5rem;">
            </iframe>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function loadMore() {
      const next = allVideos.slice(currentIndex + pageSize, currentIndex + 2 * pageSize);
      if (next.length > 0) {
        currentIndex += pageSize;
        renderVideos(next, true);
      }
    }

    function filterVideos() {
      const search = document.getElementById("search").value.toLowerCase();
      const filtered = allVideos.filter(v =>
        v.title.toLowerCase().includes(search) ||
        v.description.toLowerCase().includes(search)
      );
      currentIndex = 0;
      renderVideos(filtered.slice(0, pageSize));
    }

    function playRandomYouTube() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_-";
      let randomId = "";
      for (let i = 0; i < 11; i++) {
        randomId += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      window.open(`https://www.youtube.com/watch?v=${randomId}`, "_blank");
    }

    const dropZone = document.getElementById("dropZone");
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.style.background = "rgba(255,255,255,0.1)";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "none";
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.style.background = "none";
      const text = e.dataTransfer.getData("text/plain");
      uploadVideo(text);
    });

    loadAndRenderVideos();
  </script>
</body>
</html>
